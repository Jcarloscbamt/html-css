<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>

           @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Workbench&display=swap');

        @font-face {
            font-family: 'love';
            src: url('fontes/love\ story\ ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;


            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }

        body {
            font-family: 'work sans', Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love','Times New Roman', Times, serif;
            font-size: 3em;
        }
        
    </style>
</head>
<body>
    <h1>Título Olá mundo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo dolorem ullam ut, autem quod voluptates, vel ipsum itaque exercitationem illum rem illo provident architecto! Provident corrupti distinctio doloremque officiis voluptate.</p>


</body>
</html>
